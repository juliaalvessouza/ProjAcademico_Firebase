<mat-dialog-content>
    <div>
        <mat-icon class="float-end hover" (click)="fecharModal()">close</mat-icon>
        <h1 class="titulo">Detalhes do Usuário</h1>
        <h3 class="subtitulo">Tenha uma visão mais detalhada deste aluno</h3>
    </div>


    <div class="row mt-3">
        <div class="col-12">
            <h4 class="titulo-informacao">Nome</h4>
            <p class="informacao">{{ aluno.nome }}</p>
        </div>
        <div class="col-3">
            <h4 class="titulo-informacao">Cep</h4>
            <p class="informacao">{{ aluno.cep }}</p>
        </div>
        <div class="col-7">
            <h4 class="titulo-informacao">Logradouro</h4>
            <p class="informacao">{{ aluno.logradouro }}</p>
        </div>
        <div class="col-2">
            <h4 class="titulo-informacao">Número</h4>
            <p class="informacao">{{ aluno.numero }}</p>
        </div>
        <div class="col-12">
            <h4 class="titulo-informacao">Bairro</h4>
            <p class="informacao">{{ aluno.bairro }}</p>
        </div>
    </div>    
</mat-dialog-content>
